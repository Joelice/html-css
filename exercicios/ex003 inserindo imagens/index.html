<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p> <br>
    <img src="logo html.png" alt="Logo html"> <br> <hr>
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual:</p> <br> 
    <img src="imagens/logo css.png" alt="Logo css"> <br>
    <hr> <!-- src significa source, que é o endereço da imagem. Alt é o texto alternativo, aquele q vai aparecer quando passar o mouse na imagem.-->

    <p>Também podemos carregar imagens externas:</p> <br>
    <img src="https://p.kindpng.com/picc/s/171-1718046_javascript-programming-language-logo-hd-png-download.png" alt="Logo JavaScript">
    
    
</body>
</html>
